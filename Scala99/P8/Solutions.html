		<h1>Eliminate consecutive duplicates of list elements - Solutions</h1>
		<ol>
    		<li>
        		<p>Standard recursive</p>
         		<iframe src="http://www.scalakata.com/504eb2d2e4b04859bf01bf15" height="400 px" width="100%">
         			<pre>
         				def compress[T](list: List[T]): List[T] = {
						list match
						{
					    		case Nil       => Nil
					    		case h :: tail => h :: compress(tail.dropWhile(_ == h))
						}
					}
					
					val actual = compress(List('a, 'a, 'a, 'a, 'b, 'c, 'c, 'a, 'a, 'd, 'e, 'e, 'e, 'e))
					val expected = List('a, 'b, 'c, 'a, 'd, 'e)
					if (actual == expected) print("You successfully implemented the function")
					else                    print("Unfortunatly, that's not quite right yet")
         			</pre>
         		</iframe>
    		</li>
    		<li>
        		<p>Tail recursive</p>
        		<iframe src="http://www.scalakata.com/504eb330e4b04859bf01bf16" height="400 px" width="100%">
        			<pre>
        				def compress[T](list: List[T]): List[T] = {
						def compress(result: List[T], curList: List[T]): List[T] = curList match {
					      		case h :: tail => compress(h :: result, tail.dropWhile(_ == h))
					      		case Nil       => result.reverse
					    	}
					   	compress(Nil, list)
					}
					
					val actual = compress(List('a, 'a, 'a, 'a, 'b, 'c, 'c, 'a, 'a, 'd, 'e, 'e, 'e, 'e))
					val expected = List('a, 'b, 'c, 'a, 'd, 'e)
					if (actual == expected) print("You successfully implemented the function")
					else                    print("Unfortunatly, that's not quite right yet")
        			</pre>
        		</iframe>
    		</li>
    		<li>
    			<p>Functional</p>
    			<iframe src="http://www.scalakata.com/504eb374e4b04859bf01bf17" height="400 px" width="100%">
    				<pre>
    					def compress[T](list: List[T]): List[T] = {
						list.foldRight(List[T]()) { (h, r) =>
					      		if (r.isEmpty || r.head != h) h :: r
					      		else r
					  	}
					}
					
					val actual = compress(List('a, 'a, 'a, 'a, 'b, 'c, 'c, 'a, 'a, 'd, 'e, 'e, 'e, 'e))
					val expected = List('a, 'b, 'c, 'a, 'd, 'e)
					if (actual == expected) print("You successfully implemented the function")
					else                    print("Unfortunatly, that's not quite right yet")
    				</pre>
    			</iframe>
    		</li>
