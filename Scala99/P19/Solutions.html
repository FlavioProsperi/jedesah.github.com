		<h1>Rotate a list N places to the left - Solutions</h1>
		<ol>
	    		<li>
	        		<p>Using the built-in</p>
	         		<iframe src="http://www.scalakata.com/505558ffe4b04859bf01d08d" height="400 px" width="100%">
	         			<pre>
	         				def rotate[T](n: Int, list: List[T]): List[T] = {
							val nBounded = if (list.isEmpty) 0 else n % list.length
						   if (nBounded < 0) rotate(nBounded + list.length, list)
						   else (list drop nBounded) ::: (list take nBounded)
						}
						
						val actual = rotate(3, List('a, 'b, 'c, 'd, 'e, 'f, 'g, 'h, 'i, 'j, 'k))
						val expected = List('d, 'e, 'f, 'g, 'h, 'i, 'j, 'k, 'a, 'b, 'c)
						val actual2 = rotate(-2, List('a, 'b, 'c, 'd, 'e, 'f, 'g, 'h, 'i, 'j, 'k))
						val expected2 = List('j, 'k, 'a, 'b, 'c, 'd, 'e, 'f, 'g, 'h, 'i)
						if (actual == expected && actual2 == expected2) print("You successfully implemented the function")
						else                                            print("Unfortunatly, that's not quite right yet")	
	         			</pre>
