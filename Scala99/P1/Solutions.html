		<title>P1 - Find the last element of a list</title>
	</head>
	<body>
		<h1>Find the last element of a list - Solutions</h1>
		<ol>
    		<li>
        		<p>Using the built-in</p>
         		<iframe src="http://www.scalakata.com/5044ec69e4b0e5b34a987bcc" height="400 px" width="100%">
         			<pre>
         				def last[T](list: List[T]): T = {
					list.last
				}

				val actual = last(List(1, 1, 2, 3, 5, 8))
				val expected = 8
				val actual1 = last(List(9))
				val expected1 = 9
				if (actual == expected && actual1 == expected1)
					print("You successfully implemented the function")
				else
					print("Unfortunatly, that's not quite right yet")	
         			</pre>
         		</iframe>
    		</li>
    		<li>
        		<p>The standard functional approach is to recurse down the list until we hit the end. Scala's pattern matching makes this easy.</p>
        		<iframe src="http://www.scalakata.com/5044ecb6e4b0e5b34a987bce" height="400 px" width="100%">
        			<pre>
        				def last[T](list: List[T]): T = {
						list match {
    							case h :: Nil  => h
    							case _ :: tail => last(tail)
    							case _         => throw new NoSuchElementException
						}
					}

					val actual = last(List(1, 1, 2, 3, 5, 8))
					val expected = 8
					val actual1 = last(List(9))
					val expected1 = 9
					if (actual == expected && actual1 == expected1)
						print("You successfully implemented the function")
					else
						print("Unfortunatly, that's not quite right yet")
        			</pre>
        		</iframe>
    		</li>
    		<li>
    			<p>Slightly less built-in</p>
    			<iframe src="http://www.scalakata.com/50455c89e4b0e5b34a987beb" height="400 px" width="100%">
    				<pre>
    					def last[T](list: List[T]): T = {
						list(list.length - 1)
					}

					val actual = last(List(1, 1, 2, 3, 5, 8))
					val expected = 8
					val actual1 = last(List(9))
					val expected1 = 9
					if (actual == expected && actual1 == expected1)
						print("You successfully implemented the function")
					else
						print("Unfortunatly, that's not quite right yet")
    				</pre>
    			</iframe>
    		</li>
		</ol>
	</body>
