	         			<pre>
		         			def insertAt[T](toAdd: T, index: Int, list: List[T]): List[T] = {
							val (pre, post) = list.splitAt(index)
						   	pre ::: toAdd :: post
						}
						
						val actual = insertAt('new, 1, List('a, 'b, 'c, 'd))
						val expected = List('a, 'new, 'b, 'c, 'd)
						if (actual == expected) print("You successfully implemented the function")
