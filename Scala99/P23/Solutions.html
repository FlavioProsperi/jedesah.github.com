		<title>P23 - Extract a given number of randomly selected elements from a list</title>
	</head>
	<body>
		<ol>
	    		<li>
	         		<iframe src="http://www.scalakata.com/50690878e4b07021960b7810" height="400 px" width="100%">
	         			<pre>
	         				def removeAt[T](index: Int, list: List[T]): (List[T], T) = {
							list.splitAt(index) match {
						    	case (Nil, _) if index < 0 => throw new NoSuchElementException
						    	case (pre, e :: post)  => (pre ::: post, e)
						    	case (pre, Nil)        => throw new NoSuchElementException
						  	}
						}
						
						def randomSelect[T](amount: Int, list: List[T]): List[T] = {
							if (amount <= 0) Nil
						    else {
								import scala.util.Random
						      val (rest, e) = removeAt(Random.nextInt(list.length), list)
						      e :: randomSelect(amount - 1, rest)
						    }
						}
						
						val actual = randomSelect(3, List('a, 'b, 'c, 'd, 'f, 'g, 'h))
						val expected = List('e, 'd, 'a)
						if (actual.length == expected.length) print("Does this seem random?: " + actual)
						else                                  print("Unfortunatly, that's not quite right yet")					
	         			</pre>
	         		</iframe>
	    		</li>
		</ol>
